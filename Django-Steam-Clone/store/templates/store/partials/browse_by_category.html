<div class="browse-by-category-container">
    <div class="browse-by-category-title">
        <h1>Browse by category</h1>
        <p>Plus visit a category below and claim a free sticker daily</p>
    </div>
    <div class="categories-card-slides">
        {% for category in categories  %}
        <div class="category-item">
            <img src="{{category.image_url}}" alt="">
        </div>
        {% endfor %}
    </div>
</div>
