<div class="discount-games-container">
    <div class="discount-games-grid">
        {% for game in grid_games %}
        {% if game.movie1 or game.movie2 or game.movie3 %}
        <div class="game-grid-card">
            <div class="game-media-container">
                <img src="{{game.capsule_image}}" alt="Game Cover">
                {% include "store/partials/game_movies.html" %}
                {% include "store/partials/sale_prices.html" %}
            </div>
        </div>
        {% else %}
        <div class="game-grid-card no-video">
            <img src="{{game.capsule_image}}" alt="Game Cover">
            {% include "store/partials/sale_prices.html" %}
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
