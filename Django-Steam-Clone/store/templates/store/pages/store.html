{% extends "global/base.html" %}

{% block content %}
<div class="main-store-container">
    <div class="store-column-content">
        {% include "store/partials/store_lateral_column.html" %}
    </div>
    <div class="store-featured-container">
        <div class="store-featured-content">
            <h1 class="store-title">featured & recommended</h1>
            <div class="store-games-slider-container">
                <div class="slider-arrow">
                    <div class="arrow-left">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                </div>
                <div class="game-primary-image">
                    <img src="https://meups.com.br/wp-content/uploads/2024/06/ELDEN-RING-SHADOW-OF-THE-ERDTREE-1.jpg" alt="game primary image">
                </div>
                <div class="game-info-content">
                    <div class="game-info-container">
                        <h1 class="game-title">Some Game</h1>
                        <div class="game-grid-images">
                            <img src="https://image.api.playstation.com/vulcan/ap/rnd/202402/0817/114b1df9577098209a8bb8e45f4a009e201e9a2fa5113a06.png" alt="game image">
                            <img src="https://image.api.playstation.com/vulcan/ap/rnd/202402/0817/114b1df9577098209a8bb8e45f4a009e201e9a2fa5113a06.png" alt="game image">
                            <img src="https://image.api.playstation.com/vulcan/ap/rnd/202402/0817/114b1df9577098209a8bb8e45f4a009e201e9a2fa5113a06.png" alt="game image">
                            <img src="https://image.api.playstation.com/vulcan/ap/rnd/202402/0817/114b1df9577098209a8bb8e45f4a009e201e9a2fa5113a06.png" alt="game image">
                        </div>
                        <div class="game-status">
                            <h2>Now Available</h2>
                            <div class="top-seller-badge">
                                <span>Top Seller</span>
                            </div>
                        </div>
                        <div class="game-price-platform">
                            <div class="content">
                                <span>50$</span>
                                <i class="fa-brands fa-windows"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slider-arrow">
                    <div class="arrow-right">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
